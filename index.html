<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/queries.css">
    <script src="scripts/script.js" defer></script>
    <title>Blackjack</title>
</head>
<body>

    <div class="logo">Blackjack!</div>

    <div class="table">
        <div class="again">Click here, or press any key to play again...</div>
        <div class="dealer">
            <span class="dealer-tag">Dealer: </span><span class="dealer-counter">18</span>
        </div>
        <div class="dealer-bank">
            <span class="bank">Bank: $</span><span class="dealer-cash">10000</span>
        </div>
        <div class="title">Blackjack</div>
        <div class="dealer-cards">
            <div class="dc card">1</div>
            <div class="dc card hidden">5</div>
        </div>
        <div class="player-cards">
            <div class="pc card">10</div>
            <div class="pc card">10</div>
        </div>
        <div class="bet">Bet: $<span class="bet-count">0</span></div>
        <div class="options">
            <button class="option hit">HIT</button>
            <button class="option stay">STAY</button>
            <button class="option double">2X</button>
            <!-- <button class="option split">SPLIT</button> -->
        </div>
        <div class="player">
            <span class="player-tag">Player: </span><span class="player-counter"></span>
        </div>
        <div class="player-bank">
            <span class="bank">Bank: $</span><span class="player-cash">1000</span>
            <div class="bet-container">
                <input type="text" class="bet-some" placeholder="Bet">
                <button class="bet-max">Max</button>
            </div>
            <button class="option clear-bet">Clear</button>
            <button class="option place-bet">Place Bet</button>
        </div>
        <div class="chips-container">
            <div class="chip small">$5</div>
            <div class="chip med">$25</div>
            <div class="chip large">$100</div>
        </div>
    </div>
    
</body>
</html>
